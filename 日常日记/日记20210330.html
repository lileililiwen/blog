          <p>今天没有接到面试邀请，也没有投任何简历，感觉来来回回就这些公司在招人，宣传的成分更大一些。在家看下写作方面的书，没有出去。也刷了一些同行的视频来看，进步缓慢，不知道往哪里提高。发布了几个视频，反响平平，点击率依然很低。反而不怎么用力的微头条，竟然还上了太原的本地热榜。真是有心栽花花不开，无心插柳柳成荫。微头条毕竟是个快餐，不能长久吃。它的流量也就一阵子，过了几天后就石沉大海，再也不为人所关注。而文章和视频历久弥新，隔一段时间还能被再次挖掘和热炒。在这个自媒体行当，还有很长的路要走。<br></p>
