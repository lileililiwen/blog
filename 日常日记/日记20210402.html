          <p>今天出去办汇丰银行的身份证过期信息更新，结果出门忘带信用卡，只带了身份证。银行工作人员坚持需要看到信用卡的签名，只能作罢。白跑一趟，趁下午还有些时间，骑车去了彭浦公园。这个公园去了才发现很一般，简单拍了拍，天气阴天，本来也不打算拍的。最近视频推荐量降到两位数，播放个位数。不知道我哪里惹了头条了，触发了限流。今天我头一回把片头，片尾，字幕，讲解全部配齐了，也花了不少功夫。结果没想到这么惨淡，真的是付出收获严重不成比例。晚上在自学网开始看pr教程，要尽快把adobe的那些软件尽快学会。</p>
