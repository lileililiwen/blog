  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">20200830</h1>
        <div class="show-content">
          <p>今天快中午，跑了个36公里，以为立秋很多天后天气应该不是很热，大没想到中午还是很热，一路买了很多次水，喝直饮水也喝了很多次，休息了很多次。温度实在太高了，回来发现除了衣服遮蔽的地方其他地方已经晒红了。不过今天跑了，明天压力就小很多，可以完成300公里跑量任务，尽管占了一点大月的便宜，本月有31天。考虑后面引入晨跑，一般正常天气还是出去跑步，这样不至于小小300公里每次都成为负担。跑完继续在家看技术视频。</p>
        </div>
      </div>
    </div>
