          <p>今天老爸休息，中午他出去买了排骨炖汤最近视频播放惨淡，感觉和自己的拍摄手法有关。我是边走边拍视频，即便是gopro也会有画面不稳的问题。另一方面是光传感器尺寸小，导致本身就不是很清晰。网上查了下资料，咬咬牙，分期再见京东购买了索尼a6600,是apesc画幅下最好的机器，花了12000加，分期每个月600多，还能承受，包含一个变焦镜头。货到了再出去试下效果。今天下了几款专业拍照的软件在精不动的时候比系统自带的拍视频的要好。但没有系统自带的超级防抖功能，因此移动时都抖的很厉害。而开了超级防抖的内置拍摄就晃得一般。<br></p>
