  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">20200808</h1>
        <div class="show-content">
          <p>今天早上狂啃了几个雪糕，感觉有点上瘾了，以后不能买。家里躺到下午。出去修了下眼镜架，花了30大洋。回来写那个破文档，写了一个多小时，搞定10个左右。然后一直刷小视频。晚上9点出去沿着滨江跑了14公里，状态还可以，不过心率太高了，最大摄氧量被拉低到50，算是近期低值了。天气太热，跑步动力越来越困难了。发现最近这一带好多都这些拆字，感觉现在住的地方即将成为孤岛，后面会新建大量房地产，估计会很吵，感觉是时候考虑搬房子了。明天去闵行看看，这个地方离徐汇近一些，这样老爸上下班方便一点。</p>
        </div>
      </div>
    </div>
