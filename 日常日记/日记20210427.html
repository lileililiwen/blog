        <div class="show-content">
          <p>继续网上看思路，发现文章转写和翻译都是很不错的项目。转写是把视频中的话转成专业的文字，根据情况可以完全匹配，包括视频中的错误，也可以去掉视频中的错误，重复。翻译可以利用谷歌翻译然后再在线语法矫正。晚上学习了下drupal基础视频，之前用joomla搭建的网站被我全部格式化了，原因是不知道为登录不上后台系统，一时网上也没有找到很好的解决办法，格式化也是不得已。换到drupal后发现功能更强大并且更好用，也没有wordprss插件里泛滥成灾的广告。</p>
