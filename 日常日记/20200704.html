        <div class="show-content">
          <p>今天家里躺，没有出去跑步。中午去杨浦医院准备看骨科，结果到了门诊大厅，工作人员说今天没有骨科的门诊。我又接着拨了附近几公里的几家医院，结果都是周末没门诊。查了一下，这今年医院改革，基本周末都不安排门诊了，为的是给医生一个正常的周末休息时间。可是苦了我们这些只有周末才有时间看看小病的人了。如果非得工作日看病，那得请病假，工作一共有三天的病假时间，上次去中医院已用了一天。另外我也不太想占用工作时间去看病，虽然是个福利，不过给人感觉不太好。能低调的看病当然最好了，公司也不知道，看来如今是个奢侈的想法。在家躺着，看了好几本书，很是惬意。明天考虑去太仓玩玩<br></p>
