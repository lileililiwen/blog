<!DOCTYPE html>
<html lang="en">
  <head>

    <title>20200622</title>
    <style type="text/css" media="all">

        margin: 0;

  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">20200622</h1>
        <div class="show-content">
          <p>今天各种事情叠加在一起，情绪有点失控。一是厦门的事情，一是哈密银行的事情，一是矢隆的事情。看来定力还是不够，被境所转。今天晨会，老白发怒了，说是以后强化考核，不想干的可以向他提，他给发离职补偿。虽然有离职的想法，不过不太想直接去提，观察下其他人怎么做的。另外，也把目前哈密事情结束掉，也差不多可以走了。晚上由于被前端拖着解决登录问题。晚走，到了健身房已经9点了，没时间跑步，做了几组腿部练习。<br></p>
        </div>
      </div>
    </div>
