<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20200606</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">20200606</h1>
        <div class="show-content">
          <p>今天坐车去了昆山。昆山给人的感觉就是类似常州。古迹方面差点，不过城建还是很牛逼的。城东是开发区，很多工厂。整个城市给人感觉人很少，不像上海哪里都有很多人。今天中午到的，走了几个景点，森林公园在城西由于时间关系，没有去成。我先逛了火车站附近的一个公园，然后骑车去城东，逛附近的几个公园。然后再骑车往西，逛其他几个公园。昆山的共享单车只有一种，就是永安自行车，有桩的，只能到固定的地方换车和取车。车费还是很便宜的，一个小时只要1元。昆山不是很大，我从火车站骑到城东，也就10公里多一点。<br></p>
        </div>
      </div>
    </div>
  </body>
</html>
