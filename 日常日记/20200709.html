<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20200709</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">20200709</h1>
        <div class="show-content">
          <p>今天心情不佳，遇到人都是给的他们坏脸色，修行功夫不到家，还得练啊。晚上在滨江跑步，本来看天气是阴，结果快到自来水厂那里就开始下雨了，雨淅沥沥的，衣服慢慢打湿。眼镜算聚集的水，看不清楚外面的路。回来小心翼翼，一怕撞到人，二怕摔。今天状态还可以。膝盖都OK,速度还行，小腿没有沉重的感觉。</p>
        </div>
      </div>
    </div>
  </body>
