        <h1 class="title">20200628</h1>
        <div class="show-content">
          <p>今天早上暴雨，不想去公司。等雨小点，骑车去上海中医院看看最近小腿乏力的原因。先是咨询台告诉我挂康复科。医生查了下，发现我小腿功能没啥问题，但他看我病例中有强直脊柱炎，他建议我改挂风湿科，本次挂号钱可以退。临近中午，上午的门诊结束，只有等下午了。去附近的全家便利店买了个午餐吃了起来。吃完了在全家坐了半个多小时，看了会书。中午去看的时候，医生也没看出啥毛病，最后还是应我要求开了100多块钱的中药。应该都是补脾的。看完病，骑车回去，去了健身房，跑步10公里，浑身有点湿漉漉，不想再做无氧了。直接回去，煮了中药，喝起来还行，有点甜味。不苦。希望后面能好一点吧。<br></p>
