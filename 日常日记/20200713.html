  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">20200713</h1>
        <div class="show-content">
          <p>今天感觉嗓子很不舒服，有东西卡住的感觉。网上买了慢性咽炎的药，吃了当时感觉稍微舒缓了下，不过现在感觉依然卡喉咙。明天要去看看医生了。跑步机跑步12公里，骑车回来逆行被路上的交警逮个正着，是非不情愿，和交警墨迹了很长时间，硬是不松口，我一气之下，说交警是钓鱼执法，成功激怒了两位交警大哥。他们把我带上车，说要警局问候，我有点害怕了，上车一个劲道歉，最后交警大哥也放了我一马，抄了身份证后开了一张50元的罚单。最后我还不得不再走回来这段200多米的路。以后骑车要注意，不要逆行，不要走机动车道，不要手上拎着东西骑车。<br></p>
        </div>
      </div>
    </div>
