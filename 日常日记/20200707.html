<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20200707</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">20200707</h1>
        <div class="show-content">
          <p>今天拉了个会，和项目组成员一起分享了下信贷系统的情况。中午，冯帆碰到了，他和我讲了下他目前在做一个监控类的产品，利用公司刚成立的创业体团队。他现在缺一个靠谱的后端开发。我拒绝了他的邀请，说我快要走了，可惜了。我尽量帮他找找其他人，不过估计也难找，我们都认识的基本都走完了，不认识的没走得一般也做到了项目经理，不太可能再出来加入另外一个团队。不过我跟佩服帆哥。平时看着很文静，很低调，没想到想法还是有的，很有能量。晚上健身房跑步12公里。计划15公里，由于下班比平时晚了30分钟，时间有点不够。最近一直是跑步机，下雨原因或者懒的原因，户外跑步很少。<br></p>
        </div>
      </div>
    </div>
  </body>
</html>
