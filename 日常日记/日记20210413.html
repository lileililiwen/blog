          <p>做梦梦见手机摔碎了，醒来发现在充电，完好如初。梦中的内容早已不记得。身体感觉还是很疲惫，特别是背部，感觉很酸痛。还是躺着最舒服。新的工作周已经开始，必须状态也进去正轨，积极探索一些自由谋生之路，前路漫漫，不知道方向在哪里。昨天晚上接到斌哥电话。他们几个认识的人想在武汉在买一套房，问下我要不要一起。我和他聊了36分钟，说了下19年我去武汉看房的经历，核心思想是今年不打算买。我说，我估计这生最多就买一套自助就可以了。房地产我永远不会哪来做投资的。目前工作没有定，也没有新的现金流，当然也不太适合去买房。下午准备剪辑几个视频。<br></p>
